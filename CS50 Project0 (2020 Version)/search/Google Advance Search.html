<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advance Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="text-align:left">
        <div id="tool_bar" style="background:#f2f2f2">
        <div><img src="google2.0.1.png" width="100px" align="left"></div>
        <div><h4 style="text-align:right"><a href="index.html">Google Search</a></h4>
        </div></div>

        <div class="adv_logo">
          <h2>Advance Search</h2>
          <div class="line"></div>
        </div>
        <div class="adv_cont">
        <form action="https://www.google.com/search" method="get">
            <label>Find pages with...</label>
            <div class="space"></div>
            <label>To do this in the search box.</label>

            <div class="form_cont">
                <label>All these words:</label>
                <input type="text" name="as_q">
                <div class="description">
                    Type the important words: <span class="monospace">tri-colour rat terrier</span>
                </div>
            </div>

            <div class="form_cont">
                <label>This exact word or phrase:</label>
                <input type="text" name="as_epq">
                <div class="description">
                    Put exact words in quotes: <span class="monospace">"rat terrier"</span>
                </div>
            </div>

            <div class="form_cont">
                <label>Any of these words: </label>
                <input type="text" name="as_oq">
                <div class="description">
                    Type OR between all the words you want: <span class="monospace">miniature OR standard</span>
                </div>
              </div>

            <div class="form_cont">
                <label>None of these words:</label>
                <input type="text" name="as_eq">
                <div class="description">
                    Put a minus sign just before words that you don't want: <span class="monospace">-rodent, -"Jack Russell"</span>
                </div>
            </div>

            <div class="form_cont">
                <div class="right-align">
                    <input type="submit" class="blue-button" value="Advanced Search">
                </div>
            </div>
        </form>
    </div>
    </body>
</html>
